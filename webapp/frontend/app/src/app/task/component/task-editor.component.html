<div class="mb-2 row">
  <label for="task" class="col-3 col-form-label">Task</label>
  <div class="col-9" *ngIf="task">
    <select  class="form-select" id="task" name="task" [(ngModel)]="task.name" (ngModelChange)="taskChanged($event)">
      <option *ngFor="let task of taskTemplates | keyvalue" [ngValue]="task.key">{{task.key}}</option>
    </select>
  </div>
</div>
<ng-container *ngIf="task">
  <minty-task-config-editor  [configurationDefinition]="configurationDefinition" [(ngModel)]="task.configuration" name="{{name}}-taskConfig"></minty-task-config-editor>
</ng-container>
