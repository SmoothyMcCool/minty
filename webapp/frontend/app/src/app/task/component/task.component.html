<div class="well m-2 p-2">
  <h1>{{task.name}}</h1>
  <p>{{task.description}}</p>
  <form role="form" (submit)="submit()">
    <div class="row mb-3">
      <ai-task-config [configParams]="taskConfigParams" [(ngModel)]="taskConfig" name="taskConfig"></ai-task-config>
    </div>
    <div class="row mb-3">
      <ai-task-config [configParams]="outputTaskConfigParams" [(ngModel)]="outputTaskConfig" name="outputTaskConfig"></ai-task-config>
    </div>
    <button type="submit" class="btn btn-primary">Submit!</button>
    <button type="button" id="submitButton" class="btn btn-primary float-end" (click)="navigateTo('task')">I changed my mind, yo.</button>
  </form>
  <div class="col-10">
  </div>
</div>
