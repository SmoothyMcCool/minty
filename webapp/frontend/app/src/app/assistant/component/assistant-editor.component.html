<ng-container *ngIf="assistant">
	<div class="form-group mb-2">
		<label for="assistantName">Name</label>
		<input type="text" class="form-control bg-opacity-75" id="assistantName" name="assistantName"
			[ngModel]="assistant.name" (ngModelChange)="nameChanged($event)">
	</div>
	<div class="d-flex flex-row">
		<div class="form-group mb-2 me-2">
			<input type="checkbox" class="form-check-input" id="isShared" name="isShared"
				[ngModel]="assistant.shared" (ngModelChange)="sharedChanged($event)">
			<label class=" ms-1" for="isShared">Shared</label>
		</div>
		<div class="form-group mb-2">
			<input type="checkbox" class="form-check-input" id="hasMemory" name="hasMemory"
				[ngModel]="assistant.hasMemory" (ngModelChange)="hasMemoryChanged($event)">
			<label class=" ms-1" for="hasMemory">Keep conversation history</label>
		</div>
	</div>
	<div class="form-group mb-2">
		<label for="model">Model</label>
		<select class="form-select bg-opacity-75" name="model" [ngModel]="assistant.model" (ngModelChange)="modelChanged($event)">
			<option *ngFor="let model of models" value="{{model.name}}">{{model.name}}</option>
		</select>
	</div>
	<div class="form-group mb-2" *ngIf="assistant.model">
		<minty-slider [min]="minContext" [max]="maxContext" [label]="'Default Context Size'" [ngModel]="assistant.contextSize" (ngModelChange)="contextSizeChanged($event)"></minty-slider>
	</div>
	<div class="form-group mb-2">
		<label for="assistantTemperature">Temperature</label>
		<input type="number" step="0.1" min="0" max="1" class="form-control bg-opacity-75" id="assistantTemperature"
			name="assistantTemperature" [ngModel]="assistant.temperature" (ngModelChange)="temperatureChanged($event)">
	</div>
	<div class="form-group mb-2">
		<label for="assistantTopK">Top K (Number of Document chunks to use for RAG)</label>
		<input type="number" step="1" min="0" max="99" class="form-control bg-opacity-75" id="assistantTopK"
			name="assistantTopK" [ngModel]="assistant.topK" (ngModelChange)="topKChanged($event)">
	</div>
	<div class="form-group mb-2">
		<label for="assistantPrompt">Prompt</label>
		<textarea autoResize class="form-control bg-opacity-75" id="assistantPrompt" name="assistantPrompt"
			[ngModel]="assistant.prompt" (ngModelChange)="promptChanged($event)"></textarea>
	</div>
	<div class="form-group mb-2 well p-2" *ngIf="assistant && (tools && tools.length > 0) || (assistantTools && assistantTools.length > 0)">
		<label class="form-label">Tools</label>
		<div class="row">
			<div class="col">
				<strong>Available Tools</strong>
				<div class="list-group">
					<button class="list-group-item list-group-item-action"
						*ngFor="let tool of unusedTools"
						(click)="addTool(tool)">
						{{tool.name}}
					</button>
				</div>
			</div>
			<div class="col">
				<strong>Added Tools</strong>
				<div class="list-group">
					<button type="button" class="list-group-item list-group-item-action"
						*ngFor="let tool of usedTools"
						(click)="removeTool(tool)">
						{{tool.name}}
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group mb-2 well p-2" *ngIf="assistant && ((documents?.length > 0) || (assistantDocuments?.length > 0)); else noDocuments">
		<label for="ragFile" class="form-label">Documents</label>
		<div class="row">
			<div class="col">
				<strong>Available Documents</strong>
				<div class="list-group">
					<button class="list-group-item list-group-item-action"
						*ngFor="let doc of unusedDocs"
						(click)="addDoc(doc)">
						{{doc.title}}
					</button>
			</div>
			</div>
			<div class="col">
				<strong>Added Documents</strong>
				<div class="list-group">
					<button type="button" class="list-group-item list-group-item-action"
						*ngFor="let doc of usedDocs"
						(click)="removeDoc(doc)">
						{{doc.title}}
					</button>
				</div>
			</div>
		</div>
	</div>
	<ng-template #noDocuments>
		<div class="well p-2 mb-2">
			No Documents available for Assistants to use. This is very sad and you should add some so they can grow up to be big and smart, just like you.
		</div>
	</ng-template>
</ng-container>
