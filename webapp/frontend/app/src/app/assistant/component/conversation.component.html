<div class="row m-1" *ngIf="showChatOptions">
	<div class="col-auto">
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="renderDiagramsSwitch" [(ngModel)]="useMermaid">
			<label class="form-check-label" for="renderDiagramsSwitch">Render Diagrams</label>
		</div>
	</div>
	<div class="col-auto">
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="useMarkdownSwitch" [(ngModel)]="useMarkdown">
			<label class="form-check-label" for="useMarkdownSwitch">Render Markdown</label>
		</div>
	</div>
</div>
<div [class.chat-container]="oldestMessagesFirst">
	<ng-container *ngFor="let message of messages; let messageIndex = index; trackBy: trackByMessage">
		<minty-chat-message
			[message]="message"
			[useMarkdown]="useMarkdown"
			[useMermaid]="useMermaid"
			[isFirst]="messageIndex === 0"
			[responsePending]="responsePending"
			[queueDepth]="queueDepth"
		></minty-chat-message>
	</ng-container>
</div>
