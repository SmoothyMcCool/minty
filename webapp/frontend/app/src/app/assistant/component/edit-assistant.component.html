<h5 >You're Updating Your Assistant? I'm so Proud of you!</h5>
<form role="form" class="container-fluid" (submit)="updateAssistant()">
	<minty-assistant-editor name="assistantEditor" [models]="models" [availableDocuments]="availableDocuments" [(ngModel)]="assistant"></minty-assistant-editor>
	<div>
		<button type="submit" id="submitButton" [disabled]="formInvalid()" class="btn btn-primary">Confirm</button>
		<button type="button" id="cancelButton" class="btn btn-primary float-end"
			(click)="navigateTo('assistants')">DENY</button>
	</div>
</form>
