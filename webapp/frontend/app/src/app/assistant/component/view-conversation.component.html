<div class="container-fluid bg-image img-assistant">
  <div class="row mb-2">
    <h1>{{assistant.name}}</h1>
    <p>{{assistant.prompt}}</p>
    <div class="form-floating mb-3">
      <textarea class="form-control" id="aiQuery" name="aiQuery" [(ngModel)]="userText"></textarea>
      <label for="aiQuery" class="ms-2">Put your input here</label>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col me-auto">
      <button class="btn btn-primary mb-2" (click)="submit(userText)">Okey Dokey</button>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="restart()">Start over</button>
    </div>
  </div>
  <div class="overflow-auto">
  <ai-conversation [messages]="chatHistory"></ai-conversation>
  </div>
</div>
