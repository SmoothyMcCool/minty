<div class="container-fluid">
  <div class="container-top">
    <div class="alert alert-success" id="success-alert" style="display: none">
      <strong *ngFor="let alert of alertList.get('success')">{{alert}}</strong>
    </div>
    <div class="alert alert-info" id="info-alert" style="display: none">
      <strong *ngFor="let alert of alertList.get('info')">{{alert}}</strong>
    </div>
    <div class="alert alert-danger container" id="failure-alert" style="display: none">
      <div class="row mb-3 mb-0">
        <div class="col me-auto align-middle">
          <div class="row" *ngFor="let alert of alertList.get('failure')">
            <label class="col-form-label"><strong>Oh no!&nbsp;</strong><span [innerHTML]="alert"></span></label>
          </div>
        </div>
        <div class="col-auto">
          <button class="btn btn-danger" (click)="hideError()">Dismiss</button>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
