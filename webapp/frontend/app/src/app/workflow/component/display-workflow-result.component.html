<div class="row well p-2 mx-1 my-2">
	<div class="col">
		<button class="btn btn-primary me-2" *ngIf="result" (click)="copyToClipboard()">Copy to clipboard</button>
		<div *ngIf="result">
			<ng-container *ngIf="responseType === 'JSON'; else notJson">
				<pre style="white-space: pre-wrap;">{{resultHtml}}</pre>
			</ng-container>
			<ng-template #notJson>
				<ng-container *ngIf="responseType === 'HTML'; else Text">
					<div [innerHtml]="resultHtml"></div>
				</ng-container>
			</ng-template>
			<ng-template #Text>
				<ng-container *ngIf="responseType === 'TEXT'">
					<p>{{resultHtml}}</p>
				</ng-container>
			</ng-template>
		</div>
	</div>
</div>
